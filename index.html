<!DOCTYPE html>
<html class="d-flex align-items-center flex-column justify-content-center h-100 bg-light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center flex-column justify-content-center h-100 bg-light">
  <header class="text-center">
    <h1>Snake</h1>
    <p>Use arrow keys or the bottons below.</p>
  </header>
  <canvas id="field" class="mt-2"></canvas>
  <div class="d-flex flex-row justify-content-start align-items-center w-100 mt-4">
    <button type="button" class="btn btn-danger" id="start">start</button>
  </div>
  <div class="arrow-buttons">
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="up">up</button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="left">left</button>
      <button type="button" class="btn btn-dark" id="right">right</button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="down">down</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
