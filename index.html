<!DOCTYPE html>
<html class="d-flex align-items-center flex-column justify-content-center h-100 bg-light">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex align-items-center flex-column justify-content-center h-100 bg-light">

  <header>
    <h1 class="text-center">Snake</h1>
    <p class="text-start">Press <span class="small-caps">play</span> or <span class="small-caps">space</span> to start, <span class="small-caps">esc</span> to quit. Use arrow keys or the buttons below.</p>
  </header>
  <canvas id="view" class="mt-2"></canvas>
  <div class="d-flex flex-row justify-content-between align-items-center w-100 mt-4">
    <button type="button" class="btn btn-warning btn-danger" id="play" value="play">play</button>
    <span id="message"></span>
  </div>
  <div class="arrow-buttons">
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="up">up</button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="left">left</button>
      <button type="button" class="btn btn-dark" id="right">right</button>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button type="button" class="btn btn-dark" id="down">down</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <script src="config.js"></script>
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="main.js"></script>
</body>
</html>
